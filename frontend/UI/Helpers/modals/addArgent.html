<div class="modal-header">
  <h3 class="modal-title">Ajouter de l'argent à {{client.nom}}</h3>
</div>
<form class="form-horizontal" ng-submit="ok()">
  <div class="modal-body">
    <div class="form-group">
      <label for="montant" class="col-sm-4 control-label">Montant</label>
      <div class="col-sm-8">
        <input type="number" step="0.01" class="form-control" id="montant" ng-model="montant" min="0" placeholder="Montant" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="moyen" class="col-sm-4 control-label">Moyen de paiement</label>
      <div class="col-sm-8">
        <select class="form-control" id="moyen" ng-model="moyen">
          <option>Carte bancaire</option>
          <option>Espèces</option>
          <option>Chèque</option>
          <option>Flooz</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" type="button" ng-click="cancel()">Annuler</button>
    <button class="btn btn-primary" type="submit">Ajouter de l'argent à {{client.nom}}</button>
  </div>
</form>
